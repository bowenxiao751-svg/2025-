<body>

    <h1>âœ¨ 2025 å¹´åº¦ç…§ç‰‡å¢™ (ä¿®å¤ç‰ˆ V3)</h1>

    <div class="controls">
        <div id="step1">
            <div id="drop-zone">
                <span class="icon-upload">ğŸ“‚</span>
                <p style="font-size: 1.1em; margin: 5px 0; color:#fff;">ç‚¹å‡» æˆ– å°†ç…§ç‰‡æ‹–æ‹½åˆ°è¿™é‡Œ</p>
                <p style="color:#aaa; font-size: 0.9em;">(æ”¯æŒå¤šæ¬¡æ‹–æ‹½æ·»åŠ ï¼Œç…§ç‰‡ä¼šè‡ªåŠ¨ç´¯åŠ )</p>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>
        </div>
        
        <div id="action-area" style="display:none; margin-top:25px; border-top: 2px solid #444; padding-top:25px;">
            <p id="count-area">å½“å‰å·²ç´¯è®¡åŠ è½½ <strong class="highlight" id="count">0</strong> å¼ ç…§ç‰‡</p>
            <div>
                <button class="btn btn-reset" onclick="resetPhotos()">ğŸ—‘ï¸ æ¸…ç©ºé‡ç½®</button>
                <button class="btn btn-action" onclick="generateGrid()">ğŸ¨ ç”Ÿæˆç…§ç‰‡å¢™</button>
            </div>
        </div>
        <p class="tips">ğŸ”’ å®‰å…¨æ‰¿è¯ºï¼šå®Œå…¨æœ¬åœ°è¿è¡Œï¼Œç…§ç‰‡ä¸ä¸Šä¼ æœåŠ¡å™¨ã€‚</p>
    </div>

    <div id="preview-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="save-area" style="display:none; margin-top: 20px; text-align: center; padding-bottom: 30px;">
         <button class="btn btn-save" onclick="downloadImage()">ğŸ’¾ ä¿å­˜é«˜æ¸…å¤§å›¾ (JPG)</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');
        const countSpan = document.getElementById('count');
        const actionArea = document.getElementById('action-area');
        const saveArea = document.getElementById('save-area');
        const previewContainer = document.getElementById('preview-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // æ ¸å¿ƒä¿®å¤ï¼šä½¿ç”¨æ•°ç»„å­˜å‚¨æ‰€æœ‰å·²åŠ è½½çš„å›¾ç‰‡å¯¹è±¡
        let loadedImages = [];

        // --- 1. äº¤äº’é€»è¾‘ ---
        
        dropZone.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
            // æ¸…ç©ºinput valueï¼Œç¡®ä¿åŒåæ–‡ä»¶å†æ¬¡é€‰æ‹©ä¹Ÿèƒ½è§¦å‘change
            this.value = ''; 
        });

        // --- 2. å›¾ç‰‡åŠ è½½é€»è¾‘ (ä¿®å¤æ ¸å¿ƒ) ---

        function handleFiles(files) {
            if (files.length > 0) {
                // ä¿®å¤ï¼šä¸å†æ¸…ç©º loadedImagesï¼Œè€Œæ˜¯ç´¯åŠ 
                actionArea.style.display = 'block';
                // saveArea.style.display = 'none';
                // previewContainer.style.display = 'none';
                loadNewFiles(files);
            }
        }

        function loadNewFiles(files) {
            let promises = [];
            dropZone.style.opacity = '0.5';
            const originalText = countSpan.innerText;
            countSpan.innerHTML = 'æ­£åœ¨å¤„ç†...';

            for (let i = 0; i < files.length; i++) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = () => resolve(null); 
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(files[i]);
                }));
            }

            Promise.all(promises).then(newImages => {
                // è¿‡æ»¤æ‰åŠ è½½å¤±è´¥çš„å›¾ç‰‡
                const validNewImages = newImages.filter(img => img !== null);
                // æ ¸å¿ƒä¿®å¤ï¼šå°†æ–°å›¾ç‰‡è¿½åŠ åˆ°ç°æœ‰æ•°ç»„ä¸­
                loadedImages = loadedImages.concat(validNewImages);
                
                // æ›´æ–° UI æ˜¾ç¤ºæ€»é‡
                countSpan.innerText = loadedImages.length;
                dropZone.style.opacity = '1';
                
                if (loadedImages.length > 0) {
                    actionArea.style.display = 'block';
                }
            });
        }

        function resetPhotos() {
            loadedImages = [];
            countSpan.innerText = '0';
            actionArea.style.display = 'none';
            previewContainer.style.display = 'none';
            saveArea.style.display = 'none';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = 0; canvas.height = 0; // é‡ç½®ç”»å¸ƒ
            alert("å·²æ¸…ç©ºæ‰€æœ‰ç…§ç‰‡ï¼Œè¯·é‡æ–°æ·»åŠ ã€‚");
        }

        // --- 3. ç”Ÿæˆä¸ç»˜å›¾é€»è¾‘ ---

        function generateGrid() {
            if (loadedImages.length === 0) {
                alert("è¯·å…ˆæ·»åŠ ç…§ç‰‡ï¼");
                return;
            }
            
            const total = loadedImages.length;
            let cols = Math.ceil(Math.sqrt(total));
            if (total < 20 && total > 0) cols = Math.ceil(Math.sqrt(total * 1.3)); // ç…§ç‰‡å°‘æ—¶æ›´æ‰å¹³
            const rows = Math.ceil(total / cols);
            
            const cellSize = 300; 
            const width = cols * cellSize;
            const height = rows * cellSize;
            canvas.width = width;
            canvas.height = height;

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);

            loadedImages.forEach((img, index) => {
                if (!img) return;
                const col = index % cols;
                const row = Math.floor(index / cols);
                const x = col * cellSize;
                const y = row * cellSize;

                let sWidth, sHeight, sx, sy;
                const aspect = img.width / img.height;
                if (aspect > 1) { 
                    sHeight = img.height; sWidth = img.height;
                    sx = (img.width - sWidth) / 2; sy = 0;
                } else { 
                    sWidth = img.width; sHeight = img.width;
                    sx = 0; sy = (img.height - sHeight) / 2;
                }
                ctx.drawImage(img, sx, sy, sWidth, sHeight, x, y, cellSize, cellSize);
            });

            drawArtisticText(width, height);

            previewContainer.style.display = 'block';
            saveArea.style.display = 'block';
            setTimeout(() => {
                 previewContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function drawArtisticText(w, h) {
            const centerX = w / 2;
            const centerY = h / 2;
            // ä¿®å¤ï¼šè°ƒæ•´äº†å­—ä½“å¤§å°æ¯”ä¾‹ï¼Œä» 0.45 é™è‡³ 0.35 (æ›´å°ä¸€ç‚¹)
            const fontSize = Math.min(w, h) * 0.35; 

            ctx.save();
            // èƒŒæ™¯å‹æš—èŒƒå›´ä¹Ÿç›¸åº”ç¼©å°
            const bgRad = ctx.createRadialGradient(centerX, centerY, fontSize * 0.2, centerX, centerY, fontSize * 0.9);
            bgRad.addColorStop(0, 'rgba(0,0,0,0.5)');
            bgRad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = bgRad;
            ctx.fillRect(centerX - fontSize, centerY - fontSize, fontSize*2, fontSize*2);
            ctx.translate(centerX, centerY);

            ctx.font = `italic 900 ${fontSize}px Impact, 'Arial Black', 'Helvetica Neue', sans-serif`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            ctx.save();
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = fontSize * 0.1;
            ctx.shadowOffsetX = fontSize * 0.02;
            ctx.shadowOffsetY = fontSize * 0.02;
            ctx.fillStyle = 'transparent';
            ctx.fillText("2025", 0, 0);
            ctx.restore();

            // æè¾¹ä¹Ÿç¨å¾®å˜ç»†ä¸€ç‚¹ä»¥åŒ¹é…ç¼©å°çš„å­—ä½“
            ctx.lineWidth = fontSize * 0.04;
            ctx.strokeStyle = '#ffffff';
            ctx.lineJoin = 'round'; 
            ctx.strokeText("2025", 0, 0);

            const textGrad = ctx.createLinearGradient(0, -fontSize * 0.3, 0, fontSize * 0.3);
            textGrad.addColorStop(0, '#fff7cc');
            textGrad.addColorStop(0.3, '#FFD700'); 
            textGrad.addColorStop(0.6, '#ff7f50'); 
            textGrad.addColorStop(1, '#ff4500'); 
            ctx.fillStyle = textGrad;
            
            ctx.fillText("2025", 0, 0);
            ctx.restore();
        }

        function downloadImage() {
            const link = document.createElement('a');
            const date = new Date();
            const timestamp = `${date.getFullYear()}${('0'+(date.getMonth()+1)).slice(-2)}${('0'+date.getDate()).slice(-2)}_${('0'+date.getHours()).slice(-2)}${('0'+date.getMinutes()).slice(-2)}`;
            link.download = `æˆ‘çš„2025å¹´åº¦ç…§ç‰‡å¢™_${timestamp}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }
    </script>
